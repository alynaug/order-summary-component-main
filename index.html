<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="hero"
          src="images/illustration-hero.svg"
          alt="Person listening to music."
        />
        <div class="content">
          <h1 class="summary-header">Order Summary</h1>
          <p class="summary-description">
              You can now listen to millions of songs, audiobooks, and podcasts on
              any device anywhere you like!
          </p>
          <div class="plan">
            <img class="musicIcon" src="images/icon-music.svg" alt="Music icon.">
            <div class="plan_info">
              <p class="planType">Annual Plan</p>
              <p class="planPrice">$59.99/year</p>
            </div>
            <p><a href="#">Change</a></p>
          </div>
            <button class="btn proceed">Proceed to Payment</button>
            <button class="btn cancel">Cancel Order</button>
        </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alynaug</a>.
      </div>
    </footer>
  </body>
</html>
